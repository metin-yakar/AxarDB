name: Docker Build and Push

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare Image Name
        id: prep
        run: |
          # Capturing the secret to a variable
          RAW_USER="${{ secrets.DOCKERHUB_USERNAME }}"
          
          # Sanitize: Remove whitespace (xargs) and convert to lowercase (tr)
          CLEAN_USER=$(echo "$RAW_USER" | xargs | tr '[:upper:]' '[:lower:]')
          
          # Validation
          if [ -z "$CLEAN_USER" ]; then
            echo "::error::DOCKERHUB_USERNAME secret appears to be empty or whitespace only."
            exit 1
          fi
          
          # Construct image reference
          IMAGE_REF="${CLEAN_USER}/unlockdb"
          echo "image=$IMAGE_REF" >> $GITHUB_OUTPUT
          
          echo "Debug: Using Docker Hub namespace: $CLEAN_USER"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.prep.outputs.image }}:latest
