name: Manual Build & Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # Generate versions (YYMMDD)
      - name: Generate version
        run: |
          DATE_CODE=$(date +'%y%m%d')

          BUILD_VERSION="1.0.0"
          FILE_VERSION="1.0.$DATE_CODE"
          INFO_VERSION="1.0.$DATE_CODE"
          TAG_VERSION="v1.0.$DATE_CODE"

          echo "BUILD_VERSION=$BUILD_VERSION" >> $GITHUB_ENV
          echo "FILE_VERSION=$FILE_VERSION" >> $GITHUB_ENV
          echo "INFO_VERSION=$INFO_VERSION" >> $GITHUB_ENV
          echo "TAG_VERSION=$TAG_VERSION" >> $GITHUB_ENV

          echo "Release version: $TAG_VERSION"

      # Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # Create draft release
      - name: Create draft GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_VERSION }}
          name: ${{ env.TAG_VERSION }}
          draft: true

      # ---------- Debian ----------
      - name: Publish Debian (linux-x64)
        run: |
          dotnet publish \
            -c Release \
            -r linux-x64 \
            --self-contained true \
            -p:Version=${{ env.BUILD_VERSION }} \
            -p:FileVersion=${{ env.FILE_VERSION }} \
            -p:InformationalVersion=${{ env.INFO_VERSION }} \
            -o publish/debian

          cd publish
          zip -r AxarDB-debian.zip debian

      - name: Upload Debian asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_VERSION }}
          files: publish/AxarDB-debian.zip

      # ---------- Windows ----------
      - name: Publish Windows (win-x64)
        run: |
          dotnet publish \
            -c Release \
            -r win-x64 \
            --self-contained true \
            -p:Version=${{ env.BUILD_VERSION }} \
            -p:FileVersion=${{ env.FILE_VERSION }} \
            -p:InformationalVersion=${{ env.INFO_VERSION }} \
            -o publish/windows

          cd publish
          zip -r AxarDB-windows.zip windows

      - name: Upload Windows asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_VERSION }}
          files: publish/AxarDB-windows.zip

      # ---------- macOS ----------
      - name: Publish macOS (osx-x64)
        run: |
          dotnet publish \
            -c Release \
            -r osx-x64 \
            --self-contained true \
            -p:Version=${{ env.BUILD_VERSION }} \
            -p:FileVersion=${{ env.FILE_VERSION }} \
            -p:InformationalVersion=${{ env.INFO_VERSION }} \
            -o publish/macos

          cd publish
          zip -r AxarDB-macos.zip macos

      - name: Upload macOS asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_VERSION }}
          files: publish/AxarDB-macos.zip

      # ---------- Publish ----------
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_VERSION }}
          draft: false
